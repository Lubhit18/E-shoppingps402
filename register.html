<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="static/css/bootstrap.min.css">

<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-md-5 mx-auto shadow p-3">
                <form method="post"><!---post is used for not to display content on title-->
                    <h3 style="text-align: center;">User Registration</h3>
                    <div class="mb-3">
                        <label for="Input4" class="form-label">User Name</label>
                        <input type="password" class="form-control" id="Input4">
                    </div>

                    <div class="mb-3">
                        <label for="Input1" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="Input1" aria-describedby="emailHelp">

                    </div>

                    <div class="mb-3">
                        <label for="Input2" class="form-label">Password</label>
                        <input type="password" class="form-control" id="Input3">
                    </div>
                      
                    <div class="mb-3">
                        <label for="Input3" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" id="Input3">
                    </div>

                    <button type="submit" class="btn btn-primary">Register Mee</button>
                    <!---to add space as we type we use &nbsp;-->
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Already User.? &nbsp;&nbsp; <a href="login.html">Login</a>
                </form>
            </div>
        </div>
    </div>
